apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: granite-3b
  namespace: model-deploy-lab
  annotations:
    openshift.io/display-name: "Granite 3.3 2B Instruct"
    
    # --- SECURITY ---
    security.opendatahub.io/enable-auth: "true"
    
    # --- HARDWARE PROFILE FIX ---
    # 1. The name of the profile (e.g., NVIDIA A100, Small GPU, etc.)
    opendatahub.io/hardware-profile-name: gpu-profile
    # 2. THE MISSING LINK: Tells RHOAI this profile lives in the global system namespace
    opendatahub.io/hardware-profile-namespace: redhat-ods-applications
    
    serving.kserve.io/deploymentMode: RawDeployment
    serving.kserve.io/runtime: vllm-cuda-runtime
    
  labels:
    networking.kserve.io/visibility: exposed
    opendatahub.io/dashboard: "true"
spec:
  predictor:
    serviceAccountName: granite-sa
    model:
      modelFormat:
        name: vLLM
      runtime: vllm-cuda-runtime
      
      storage:
        key: models
        path: granite3b
      
      # Even with a profile, we usually keep these limits as the "Request" 
      # matching the profile's definition.
      resources:
        requests:
          cpu: "4"
          memory: "16Gi"
          nvidia.com/gpu: "1"
        limits:
          cpu: "8"
          memory: "24Gi"
          nvidia.com/gpu: "1"
      
      args:
        - "--model"
        - "/mnt/models" 
        - "--port"
        - "8080"
        - "--max-model-len"
        - "8192"
        - "--gpu-memory-utilization"
        - "0.9"
        - "--distributed-executor-backend"
        - "mp"